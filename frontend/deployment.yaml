apiVersion: apps/v1
kind: Deployement
metadata:
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      app: angular
  replicas: 5
  template:
    metadata:
      labels: 
        app: angular
    spec:
      containers:
      - name: angular
        image: frontend 
        port:
        - containerPort: 4200
---

kind: Service
apiVersion: v1
metadata:
  name: angular-service
spec:
  selector:
    app: angular
  ports:
  - protocol: TCP
    port: 4200
    targetPort: 4200
    nodePort: 31000
  type: NodePort
